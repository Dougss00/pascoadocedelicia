<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Ovos de P√°scoa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6cc, #ffcccc);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #5d4037;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        label {
            display: block;
            color: #6d4c41;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffab91;
            border-radius: 10px;
            font-size: 16px;
            background: #fff3e0;
            color: #5d4037;
            appearance: none;
        }
        select:focus {
            outline: none;
            border-color: #ff7043;
            box-shadow: 0 0 5px rgba(255,112,67,0.5);
        }
        .form-group::after {
            content: '‚ñº';
            position: absolute;
            right: 15px;
            top: 42px;
            color: #ff7043;
            pointer-events: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #ff7043;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255,112,67,0.3);
        }
        button:hover {
            background: #f4511e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß° Ovos de P√°scoa Doce Del√≠cia üê∞</h1>
        
        <form id="pedidoForm" onsubmit="enviarWhatsApp(event)">
            <div class="form-group">
                <label for="tipo-ovo">Tipo de Ovo</label>
                <select id="tipo-ovo" name="tipo-ovo">
                    <option value="Ovo Tradicional">Ovo Tradicional</option>
                    <option value="Ovo Trufado">Ovo Trufado</option>
                    <option value="Ovo de Colher">Ovo de Colher</option>
                    <option value="Ovo Recheado">Ovo Recheado</option>
                    <option value="Ovo Diet">Ovo Diet</option>
                    <option value="Ovo Infantil">Ovo Infantil</option>
                    <option value="Ovo Premium">Ovo Premium</option>
                    <option value="Ovo Personalizado">Ovo Personalizado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tamanho">Tamanho</label>
                <select id="tamanho" name="tamanho">
                    <option value="100g">100g</option>
                    <option value="250g">250g</option>
                    <option value="350g">350g</option>
                    <option value="500g">500g</option>
                    <option value="750g">750g</option>
                    <option value="1kg">1kg</option>
                    <option value="1.5kg">1.5kg</option>
                    <option value="2kg">2kg</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sabor1">Sabor 1 (Obrigat√≥rio)</label>
                <select id="sabor1" name="sabor1" required>
                    <option value="Chocolate ao Leite">Chocolate ao Leite</option>
                    <option value="Chocolate Branco">Chocolate Branco</option>
                    <option value="Chocolate Meio Amargo">Chocolate Meio Amargo</option>
                    <option value="Brigadeiro">Brigadeiro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sabor2">Sabor 2 (Opcional)</label>
                <select id="sabor2" name="sabor2">
                    <option value="Nenhum" selected>Nenhum</option>
                    <option value="Brigadeiro">Chocolate ao Leite</option>
                    <option value="Prest√≠gio">Chocolate Branco</option>
                    <option value="Maracuj√°">Chocolate Meio Amargo</option>
                    <option value="Ninho">Brigadeiro</option>
                </select>
            </div>

            <button type="submit">Enviar Pedido via WhatsApp</button>
        </form>
    </div>

    <script>
        function enviarWhatsApp(event) {
            event.preventDefault(); // Evita o envio padr√£o do formul√°rio

            // Captura os valores selecionados
            const tipoOvo = document.getElementById('tipo-ovo').value;
            const tamanho = document.getElementById('tamanho').value;
            const sabor1 = document.getElementById('sabor1').value;
            const sabor2 = document.getElementById('sabor2').value;

            // Monta a mensagem do pedido
            let mensagem = `Ol√°! Gostaria de fazer um pedido:\n\n` +
                           `*Tipo de Ovo:* ${tipoOvo}\n` +
                           `*Tamanho:* ${tamanho}\n` +
                           `*Sabor 1:* ${sabor1}\n`;

            // Adiciona o segundo sabor apenas se n√£o for "Nenhum"
            if (sabor2 !== "Nenhum") {
                mensagem += `*Sabor 2:* ${sabor2}\n`;
            }

            mensagem += `\nPor favor, confirme a disponibilidade e o pre√ßo!`;

            // N√∫mero de WhatsApp (substitua pelo seu n√∫mero no formato internacional, sem "+" ou espa√ßos)
            const numeroWhatsApp = "5575998496080"; // Exemplo: 5511999999999 para Brasil

            // Codifica a mensagem para URL
            const mensagemCodificada = encodeURIComponent(mensagem);

            // Gera o link do WhatsApp
            const urlWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${mensagemCodificada}`;

            // Abre o WhatsApp no celular ou desktop
            window.open(urlWhatsApp, '_blank');
        }
    </script>
</body>
</html>
